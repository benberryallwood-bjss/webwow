      <div class="row">
        <p id="favourite-year-text" class="fav-year">
          Your Favourite Year:

        </p>
        <p id="no-albums-heading" class="no-albums-text">You Have No Albums</p>

        <button id="add-button" class="btn btn--primary show-album-form-btn">
          Add Album
        </button>
      </div>

      <form id="new-album-form" class="new-album-form" autocomplete="off">
        <input
          id="album-input"
          class="new-album-form__input new-album-form__input--text new-album-form__input--album"
          type="text"
          name="albumName"
          placeholder="Album name"
          required
        />
        <input
          id="artist-input"
          class="new-album-form__input new-album-form__input--text new-album-form__input--artist"
          type="text"
          name="artist"
          placeholder="Artist"
          required
        />
        <input
          id="year-input"
          class="new-album-form__input new-album-form__input--number"
          type="number"
          name="year"
          placeholder="Year"
          required
        />
        <button type="submit" class="btn btn--primary new-album-form__btn">
          Confirm
        </button>
      </form>
    </header>
