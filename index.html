<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebWOW</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>WebWOW</h1>

    <table id="album-table">
      <tr>
        <th>Album</th>
        <th>Artist</th>
        <th>Year</th>
        <th class="icon-column"></th>
      </tr>
      <tr class="main-table-content">
        <td>Telefone</td>
        <td>Noname</td>
        <td>2016</td>
        <td class="icon-column"></td>
      </tr>
      <tr class="main-table-content">
        <td>An Evening With Silk Sonic</td>
        <td>Bruno Mars, Anderson .Paak, Silk Sonic</td>
        <td>2021</td>
        <td class="icon-column"></td>
      </tr>
      <tr class="main-table-content">
        <td>How Long</td>
        <td>Ariel Posen</td>
        <td>2019</td>
        <td class="icon-column"></td>
      </tr>
    </table>

    <form id="new-album-form">
      <input
        id="album-input"
        type="text"
        name="albumName"
        placeholder="Album name"
      />
      <input id="artist-input" type="text" name="artist" placeholder="Artist" />
      <input id="year-input" type="number" name="year" placeholder="Year" />
      <button type="submit" class="btn-green">Add to list</button>
    </form>

    <button id="add-button" class="btn-green" onclick="showAlbumForm()">
      Add album
    </button>
    <script src="js/script.js"></script>
  </body>
</html>
