<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebWOW</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>WebWOW</h1>

    <table id="album-table">
      <thead>
        <tr>
          <th>Album</th>
          <th>Artist</th>
          <th>Year</th>
          <th class="icon-column"></th>
        </tr>
      </thead>
      <tbody id="album-table-body">
        <tr class="main-table-content">
          <td>Telefone</td>
          <td>Noname</td>
          <td>2016</td>
          <td class="icon-column"><i class="icon fa fa-edit"></i><i class="icon fa fa-remove"></i></td>
        </tr>
        <tr class="main-table-content">
          <td>An Evening With Silk Sonic</td>
          <td>Bruno Mars, Anderson .Paak, Silk Sonic</td>
          <td>2021</td>
          <td class="icon-column"><i class="icon fa fa-edit"></i><i class="icon fa fa-remove"></i></td>
        </tr>
        <tr class="main-table-content">
          <td>How Long</td>
          <td>Ariel Posen</td>
          <td>2019</td>
          <td class="icon-column"><i class="icon fa fa-edit"></i><i class="icon fa fa-remove"></i></td>
        </tr>
    </tbody>
    </table>

    <form id="new-album-form">
      <input
        id="album-input"
        type="text"
        name="albumName"
        placeholder="Album name"
      />
      <input id="artist-input" type="text" name="artist" placeholder="Artist" />
      <input id="year-input" type="number" name="year" placeholder="Year" />
      <button type="submit" class="btn-green">Add to list</button>
    </form>

    <button id="add-button" class="btn-green" onclick="showAlbumForm()">
      Add album
    </button>

    <script src="js/stubs.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
