<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>WebWOW</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="body">
    <div class="container">
      <h1 class="title">WebWOW</h1>

      <div class="row">
        <h2 id="favourite-year-heading" class="fav-year">
          Your Favourite Year:
          <span id="favourite-year" class="fav-year__year-display"></span>
        </h2>
        <h2 id="no-albums-heading" class="no-albums-heading">
          You Have No Albums
        </h2>

        <button id="add-button" class="btn btn--primary show-album-form-btn">
          Add Album
        </button>
      </div>

      <form id="new-album-form" class="new-album-form">
        <input
          id="album-input"
          class="new-album-form__input new-album-form__input--text new-album-form__input--album"
          type="text"
          name="albumName"
          placeholder="Album name"
        />
        <input
          id="artist-input"
          class="new-album-form__input new-album-form__input--text new-album-form__input--artist"
          type="text"
          name="artist"
          placeholder="Artist"
        />
        <input
          id="year-input"
          class="new-album-form__input new-album-form__input--number"
          type="number"
          name="year"
          placeholder="Year"
        />
        <button type="submit" class="btn btn--primary new-album-form__btn">
          Add
        </button>
      </form>

      <table id="album-table" class="album-table">
        <thead class="album-table__head">
          <tr>
            <th class="album-table__heading">Album</th>
            <th class="album-table__heading">Artist</th>
            <th class="album-table__heading">Year</th>
            <th class="icon-column"></th>
          </tr>
        </thead>
        <tbody id="album-table-body" class="album-table__body"></tbody>
      </table>
    </div>

    <button id="to-top-button" class="btn btn--primary to-top-btn">
      <i class="fa fa-chevron-up"></i>
    </button>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
