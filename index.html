<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebWOW</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body onLoad = "onLoad()">
    <h1>WebWOW</h1>

    <h2>Your Favourite Year: <span class="fav-year"></span></h2>

    <table id="album-table">
      <thead>
        <tr>
          <th>Album</th>
          <th>Artist</th>
          <th>Year</th>
          <th class="icon-column"></th>
        </tr>
      </thead>
      <tbody id="album-table-body"></tbody>
    </table>

    <form id="new-album-form">
      <input
        id="album-input"
        type="text"
        name="albumName"
        placeholder="Album name"
      />
      <input id="artist-input" type="text" name="artist" placeholder="Artist" />
      <input id="year-input" type="number" name="year" placeholder="Year" />
      <button type="submit" class="btn btn--primary">Add to list</button>
    </form>

    <button id="add-button" class="btn btn--primary" onclick="showAlbumForm()">
      Add album
    </button>

    <script src="js/stubs.js"></script>
    <script src="js/script.js"></script>
    <script src="js/editInPlace.js"></script>
  </body>
</html>
